<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link
      href="//fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <div class="storage-container">
        <div class="nav">
          <div class="nav__logo">
            <img src="/images/logo.svg" alt="Fylo" class="nav__logo_img" />
          </div>
          <div class="nav__menu">
            <button
              data-storage-type="documents"
              class="btn btn--icon-document"
            ></button>
            <button
              data-storage-type="folders"
              class="btn btn--icon-folder"
            ></button>
            <button
              data-storage-type="uploads"
              class="btn btn--icon-upload"
            ></button>
          </div>
        </div>

        <div class="storage-box">
          <div class="storage-box__wrapper">
            <p class="storage-box__title">
              You've used <strong>0 GB</strong> of your storage
            </p>
            <div class="progress">
              <div class="progress__bar">
                <div
                  class="progress__bar-indicator"
                  data-storage-capacity="1000"
                ></div>
              </div>
              <div class="progress__info">
                <p class="progress__info-text"><strong>0 GB</strong></p>
                <p class="progress__info-text"><strong>1000 GB</strong></p>
              </div>
            </div>
          </div>
          <div class="storage-box__box">
            <div class="storage-box__available">
              <p class="storage-box__available-number">
                <strong>0</strong>
              </p>
              <p class="storage-box__available-text">gb left</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
